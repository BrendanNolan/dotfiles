[character]
success_symbol = '[❯](bold green)'
error_symbol = '[❯](bold red)'

[directory]
format = '[ ](bold fg:#af8700 bg:#37393D)[$path]($style)[$read_only]($read_only_style)'
read_only = " "
truncation_length = 10
truncate_to_repo = true # truncates directory to root folder if in github repo
style = "bold fg:#0099FF bg:#37393D"

[cmd_duration]
min_time = 4
show_milliseconds = false
disabled = true
style = "bold italic red"

[git_branch]
format = ' [$symbol$branch(:$remote_branch)]($style) '
symbol = " "

[git_status]
conflicted = "⚔️ "
ahead = "🚄×${count} "
behind = "🐢×${count} "
diverged = "🔱🚄×${ahead_count}🐢×${behind_count} "
untracked = "❓×${count} "
stashed = ""
modified = "📝×${count} "
staged = "✉️×${count} "
renamed = "[➜](bright-yellow)×${count} "
deleted = "🗑️×${count} "
style = "fg: bright-white bg: #3A3B54"
format = "$all_status$ahead_behind"

[git_state]
style =	"fg: bold red bg: #3A3B54"
format = "[$state( $progress_current/$progress_total) ]($style)"
rebase = "rebase"
merge = "merge"	
revert = "revert"	
cherry_pick = "cherry"
bisect = "bisect"	
am = "am"	
am_or_rebase = "am/rebase"

[line_break]
disabled = false

[package]
disabled = true

[c]
format = '👾'

[lua]
format = '🌙'

[python]
format = '[🐍 (${version} )(\($virtualenv\) )]($style)'
style = "bold yellow"
pyenv_prefix = "venv "
python_binary = ["./venv/bin/python", "python", "python3", "python2"]
detect_extensions = ["py"]
version_format = "v${raw}"

[rust]
format = '🦀'
