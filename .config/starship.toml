# These are basically substitutes for the fact that toml does not have variables
# Each of these colours is unique in the document (that's the reason for weird codes like
# almost-exactly-white) and you can change the colours by doing a find-replace on the colour
# next to the labelled meaning
# status_bg 7E2E1E
# status_fg F9E5DC
# dir_bg B94320
# dir_fg FFF3ED
# git_bg D3582F
# git_fg 30110A
# lang_bg EC8353
# lang_fg 3A130C

command_timeout = 1000 # miliseconds

format = """
[](#7E2E1E)\
$status\
[](fg:#7E2E1E bg:#B94320)\
$directory\
[](fg:#B94320 bg:#D3582F)\
$git_branch\
$git_status\
$git_state\
[](fg:#D3582F bg:#EC8353)\
$c\
$lua\
$python\
$rust\
[](fg:#EC8353)\
\n$character
"""

[status]
style = 'bg:#7E2E1E fg:#F9E5DC'
success_symbol = 'y' # Never showing this but if it is not set, then we will show no exit code in the success case
format = '[$status]($style)'
disabled = false

[character]
success_symbol = '[❯](bold green)'
error_symbol = '[❯](bold red)'

[directory]
style = "bg:#B94320 bold fg:#FFF3ED"
format = "[   $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = true

[cmd_duration]
min_time = 4
show_milliseconds = false
disabled = true
style = "bold italic red"

[git_branch]
symbol = " "
style = "bg:#D3582F bold fg:#30110A"
format = '[ $symbol $branch ]($style)'

[git_status]
conflicted = "⚔️ "
ahead = "🚄×${count} "
behind = "🐢×${count} "
diverged = "🔱🚄×${ahead_count}🐢×${behind_count} "
untracked = "❓×${count} "
stashed = ""
modified = "📝×${count} "
staged = "✉️×${count} "
renamed = "[➜](bright-yellow)×${count} "
deleted = "🗑️×${count} "
style = "bg:#D3582F bold fg:#30110A"
format = '[$all_status$ahead_behind]($style)'

[git_state]
style = "bg:#D3582F"
format = "[$state( $progress_current/$progress_total) ]($style)"
rebase = "rebase"
merge = "merge"	
revert = "revert"	
cherry_pick = "cherry"
bisect = "bisect"	
am = "am"	
am_or_rebase = "am/rebase"

[line_break]
disabled = false

[package]
disabled = true

[c]
symbol = ' '
style = "bg:#EC8353 bold fg:#3A130C"
format = '[ $symbol ]($style)'

[custom.cpp]
symbol = "󰙲 "
style = "bg:#EC8353 bold fg:#3A130C"
format = '[ $symbol ]($style)'
detect_extensions = ['cpp', 'cc', 'hpp']

[lua]
symbol = '🌙'
style = "bg:#EC8353 bold fg:#3A130C"
format = '[ $symbol ]($style)'

[python]
format = '[🐍 (${version} )(\($virtualenv\) )]($style)'
style = "bg:#EC8353 bold fg:#3A130C"
pyenv_prefix = "venv "
python_binary = ["./venv/bin/python", "python", "python3", "python2"]
detect_extensions = ["py"]
version_format = "v${raw}"

[rust]
symbol = ""
style = "bg:#EC8353 bold fg:#3A130C"
format = '[ $symbol ]($style)'

