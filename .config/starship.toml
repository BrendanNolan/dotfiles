# These are basically substitutes for the fact that toml does not have variables
# Each of these colours is unique in the document (that's the reason for weird codes like
# almost-exactly-white) and you can change the colours by doing a find-replace on the colour
# next to the labelled meaning
# status_bg 4B3B2A
# status_fg F5EFE6
# dir_bg 8C593B
# dir_fg FCF9F0
# git_bg B57F50
# git_fg 2B1D13
# lang_bg D5A96C
# lang_fg 2A1A09

command_timeout = 1000 # miliseconds

format = """
[](#4B3B2A)\
$status\
[](fg:#4B3B2A bg:#8C593B)\
$directory\
[](fg:#8C593B bg:#B57F50)\
$git_branch\
$git_status\
$git_state\
[](fg:#B57F50 bg:#D5A96C)\
$c\
$lua\
$python\
$rust\
[](fg:#D5A96C)\
\n$character
"""

[status]
style = 'bg:#4B3B2A fg:#F5EFE6'
success_symbol = 'y' # Never showing this but if it is not set, then we will show no exit code in the success case
format = '[$status]($style)'
disabled = false

[character]
success_symbol = '[❯](bold green)'
error_symbol = '[❯](bold red)'

[directory]
style = "bg:#8C593B bold fg:#FCF9F0"
format = "[   $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = true

[cmd_duration]
min_time = 4
show_milliseconds = false
disabled = true
style = "bold italic red"

[git_branch]
symbol = " "
style = "bg:#B57F50 bold fg:#2B1D13"
format = '[ $symbol $branch ]($style)'

[git_status]
conflicted = "⚔️ "
ahead = "🚄×${count} "
behind = "🐢×${count} "
diverged = "🔱🚄×${ahead_count}🐢×${behind_count} "
untracked = "❓×${count} "
stashed = ""
modified = "📝×${count} "
staged = "✉️×${count} "
renamed = "[➜](bright-yellow)×${count} "
deleted = "🗑️×${count} "
style = "bg:#B57F50 bold fg:#2B1D13"
format = '[$all_status$ahead_behind]($style)'

[git_state]
style = "bg:#B57F50"
format = "[$state( $progress_current/$progress_total) ]($style)"
rebase = "rebase"
merge = "merge"	
revert = "revert"	
cherry_pick = "cherry"
bisect = "bisect"	
am = "am"	
am_or_rebase = "am/rebase"

[line_break]
disabled = false

[package]
disabled = true

[c]
symbol = ' '
style = "bg:#D5A96C bold fg:#2A1A09"
format = '[ $symbol ]($style)'

[custom.cpp]
symbol = "󰙲 "
style = "bg:#D5A96C bold fg:#2A1A09"
format = '[ $symbol ]($style)'
detect_extensions = ['cpp', 'cc', 'hpp']

[lua]
symbol = '🌙'
style = "bg:#D5A96C bold fg:#2A1A09"
format = '[ $symbol ]($style)'

[python]
format = '[🐍 (${version} )(\($virtualenv\) )]($style)'
style = "bg:#D5A96C bold fg:#2A1A09"
pyenv_prefix = "venv "
python_binary = ["./venv/bin/python", "python", "python3", "python2"]
detect_extensions = ["py"]
version_format = "v${raw}"

[rust]
symbol = ""
style = "bg:#D5A96C bold fg:#2A1A09"
format = '[ $symbol ]($style)'

