# These are basically substitutes for the fact that toml does not have variables
# Each of these colours is unique in the document (that's the reason for weird codes like
# almost-exactly-white) and you can change the colours by doing a find-replace on the colour
# next to the labelled meaning
# status_bg 2A4D4F
# status_fg FFFFF7
# dir_bg 3B7C78
# dir_fg FFFFF6
# git_bg 4CAFA7
# git_fg 000002
# lang_bg A0DAD5
# lang_fg 000001

command_timeout = 1000 # miliseconds

format = """
[](#2A4D4F)\
$status\
[](fg:#2A4D4F bg:#3B7C78)\
$directory\
[](fg:#3B7C78 bg:#4CAFA7)\
$git_branch\
$git_status\
$git_state\
[](fg:#4CAFA7 bg:#A0DAD5)\
$c\
$lua\
$python\
$rust\
[](fg:#A0DAD5)\
\n$character
"""

[status]
style = 'bg:#2A4D4F fg:#FFFFF7'
success_symbol = 'y' # Never showing this but if it is not set, then we will show no exit code in the success case
format = '[$status]($style)'
disabled = false

[character]
success_symbol = '[❯](bold green)'
error_symbol = '[❯](bold red)'

[directory]
style = "bg:#3B7C78 bold fg:#FFFFF6"
format = "[   $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = true

[cmd_duration]
min_time = 4
show_milliseconds = false
disabled = true
style = "bold italic red"

[git_branch]
symbol = " "
style = "bg:#4CAFA7 bold fg:#000002"
format = '[ $symbol $branch ]($style)'

[git_status]
conflicted = "⚔️ "
ahead = "🚄×${count} "
behind = "🐢×${count} "
diverged = "🔱🚄×${ahead_count}🐢×${behind_count} "
untracked = "❓×${count} "
stashed = ""
modified = "📝×${count} "
staged = "✉️×${count} "
renamed = "[➜](bright-yellow)×${count} "
deleted = "🗑️×${count} "
style = "bg:#4CAFA7 bold fg:#000002"
format = '[$all_status$ahead_behind]($style)'

[git_state]
style = "bg:#4CAFA7"
format = "[$state( $progress_current/$progress_total) ]($style)"
rebase = "rebase"
merge = "merge"	
revert = "revert"	
cherry_pick = "cherry"
bisect = "bisect"	
am = "am"	
am_or_rebase = "am/rebase"

[line_break]
disabled = false

[package]
disabled = true

[c]
symbol = ' '
style = "bg:#A0DAD5 bold fg:#000001"
format = '[ $symbol ]($style)'

[custom.cpp]
symbol = "󰙲 "
style = "bg:#A0DAD5 bold fg:#000001"
format = '[ $symbol ]($style)'
detect_extensions = ['cpp', 'cc', 'hpp']

[lua]
symbol = '🌙'
style = "bg:#A0DAD5 bold fg:#000001"
format = '[ $symbol ]($style)'

[python]
format = '[🐍 (${version} )(\($virtualenv\) )]($style)'
style = "bg:#A0DAD5 bold fg:#000001"
pyenv_prefix = "venv "
python_binary = ["./venv/bin/python", "python", "python3", "python2"]
detect_extensions = ["py"]
version_format = "v${raw}"

[rust]
symbol = ""
style = "bg:#A0DAD5 bold fg:#000001"
format = '[ $symbol ]($style)'

